upstream mobvap_server {
    server web:8000;
}

server {
    listen 80;
    client_max_body_size 900M;  # <-- Add this line

    location / {
        proxy_pass http://web:8000
        proxy_pass http://mobvap_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /vol/static/;
    }

    location /media/ {
        alias /vol/media/;
    }
}