{% extends 'base.html' %}

{% block content %}
<section class="py-16 px-6 sm:px-8 lg:px-12 bg-gradient-to-b from-slate-50 to-white">
    <div class="max-w-7xl mx-auto">

        <div class="text-center mb-12">
            <h2 class="text-4xl font-extrabold text-slate-900 tracking-tight">Edições Anteriores</h2>
            <p class="text-lg text-slate-600 mt-4">Explore as fotos e vídeos de cada evento.</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 items-stretch">

            {% for edition in page_obj %}
            <div
                class="bg-white rounded-xl shadow-lg hover:shadow-2xl hover:shadow-blue-600/10 transition-all duration-300 overflow-hidden flex flex-col border border-slate-100 border-t-4 border-t-blue-600 border-l-2 border-l-blue-600/50 border-r-2 border-r-blue-600/50">

                <div class="p-6 flex-grow">
                    <h3 class="font-bold text-xl text-slate-900 mb-2">{{ edition.edition_name }}</h3>
                    <p class="text-slate-600 text-sm leading-relaxed">
                        {{ edition.edition_description }}
                    </p>
                </div>

                <div class="grid grid-cols-2 border-t border-slate-200">

                    <div class="text-center group">
                        <a href="{% url 'photo-list-by-edition' edition.slug %}" class="block overflow-hidden">
                            <img class="w-full hover:scale-105 transition-transform duration-300"
                                src="{{ edition.preview_image1.url }}" alt="Preview for photos">
                        </a>
                        <p
                            class="text-xs font-semibold text-white py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 transition-all cursor-pointer">
                            Fotos</p>
                    </div>

                    <div class="text-center group">
                        <a href="{% url 'video-list-by-edition' edition.slug %}" class="block overflow-hidden">
                            <img class="w-full hover:scale-105 transition-transform duration-300"
                                src="{{ edition.preview_image2.url }}" alt="Preview for videos">
                        </a>
                        <p
                            class="text-xs font-semibold text-white py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 transition-all cursor-pointer">
                            Vídeos</p>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<div class="mt-12">
    {% include 'components/pagination.html' %}
</div>
{% endblock content %}
