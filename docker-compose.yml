services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

  web:
    build: .
    user: root
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./apt-entity-472912-v8-ed495a2e171a.json:/etc/gcp/service_account.json:ro
    env_file:
      - .env
    depends_on:
      - db

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/vol/static
      - media_volume:/vol/media
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: